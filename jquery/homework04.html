<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据给出的示意图，完成相应的功能</title>
    <script type="text/javascript" src="../script/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // 1. 使单选下拉框的 2号 被选中
            $("#btn01").click(function () {
                // $("#one > option:eq(1)").prop("selected", true);
                // 思路：怎么样才是表示选择了某个option
                // 通过设置val，表示选择
                $("#one").val("2号")
            })

            // 使多选框选中 2号 和 5号
            // input:eq(1) 表示选择第二个input对象
            $("input:eq(1)").click(function () {
                // $("#many option:eq(1)").prop("selected", true);
                $("#many").val(["2号", "5号"]);   // 传入数组，设置选中 2号和5号
            })

            // 使复选框的 复选2 和 复选4 被选中
            $("input:eq(2)").click(function () {
                // $("input[name=c]:eq(1)").prop("checked", true);
                // $("input[name=c]:eq(3)").prop("checked", true);
                $("input[type='checkbox']").val(["check2", "check4"])
            })

            // 使单选框的'单选2'被选中"
            $("input:eq(3)").click(function () {
                // $("input[name=r]:eq(1)").prop("checked", true);

                // 下面val() 中必须传入数组才有效，单传一个字符串不行
                $("input[type='radio']").val(["radio2"])
            })

            // 打印已经选中的值
            $("input:eq(4)").click(function () {
                $("select option[selected='selected']").each(function () {
                    alert($(this).val())
                })

                $("input").each(function () {
                    if ($(this).prop("checked")) {
                        alert($(this).val())
                    }
                })
            })
        })
    </script>
</head>
<body>
<input type="button" id="btn01" value="使单选下拉框的'2号'被选中"/><br>
<input type="button" value="使多选下拉框选中的'2号'和'5号'被选中"/><br>
<input type="button" value="使复选框的'复选2'和'复选4'被选中"/><br>
<input type="button" value="使单选框的'单选2'被选中"/><br>
<input type="button" value="打印所有选中的值"/><br>
<br/>

<select id="one">
    <option>1号</option>
    <option>2号</option>
    <option>3号</option>
</select>

<select id="many" multiple="multiple" style="height:120px;">
    <option selected="selected">1号</option>
    <option>2号</option>
    <option>3号</option>
    <option>4号</option>
    <option>5号</option>
    <option selected="selected">6号</option>
</select>

<br/><br/>

<input type="checkbox" name="c" value="check1"/> 复选1
<input type="checkbox" name="c" value="check2"/> 复选2
<input type="checkbox" name="c" value="check3"/> 复选3
<input type="checkbox" name="c" value="check4"/> 复选4
<br/>
<input type="radio" name="r" value="radio1"/> 单选1
<input type="radio" name="r" value="radio2"/> 单选2
<input type="radio" name="r" value="radio3"/> 单选3
</body>
</html>
