<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据给出的示意图，完成相应的功能. homework03.html</title>
    <script type="text/javascript" src="../script/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // 1. 点击按钮全选
            $("#CheckedAll").click(function () {
                // $("input[name='items']").attr("checked", "");
                // 将选中的对象的状态设置为指定的状态
                $("input[name=items]").prop("checked", true);
            })

            // 2. 全不选
            $("#CheckedNo").click(function () {
                $("input[name=items]").prop("checked", false);
            })

            // 3. 反选
            $("#CheckedRev").click(function () {
                $("input[name=items]").each(function () {
                    // alert("当前的状态：" + this.checked);
                    $(this).prop("checked", !this.checked);
                })
            })

            // 4. 全选/全不选
            $("#checkedAll_2").click(function () {
                // <input type="checkbox" id="checkedAll_2"/>全选/全不选
                $("input[name='items']").prop("checked", this.checked);
            })
        })
    </script>
</head>
<body>
<form method="post" action="">
    请选择您的爱好!<br/>
    <input type="checkbox" id="checkedAll_2"/>全选/全不选
    <br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="游泳"/>游泳
    <input type="checkbox" name="items" value="唱歌"/>唱歌
    <br/>
    <input type="button" id="CheckedAll" value="全　选"/>
    <input type="button" id="CheckedNo" value="全不选"/>
    <input type="button" id="CheckedRev" value="反　选"/>

    <input type="button" id="send" value="提　交"/>
</form>
</body>
</html>
