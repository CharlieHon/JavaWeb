<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在head表中，使用style属性设置css样式</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 100px;
            background-color: cyan;
        }
        span {
            color: #ff7d44;
            border: 1px dashed white;
        }
    </style>
</head>
<body>
<div>小李广-花荣</div>
<div>玉麒麟-卢俊义</div>
<div>智多星-吴用</div>
<div>花和尚-鲁智深</div>
<span>双鞭-呼延灼</span>
</body>
</html>
