<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
<!--  class选择器
  1. 使用class选择器，需要在被修饰的元素上，设置class属性，属性值自定义
  2. class属性的值可以重复
  3. 在 <style></style> 指定类选择器的具体样式时，前面需要使用 .类选择器名称
-->
  <style type="text/css">
    .css1 {
        color: red;
        text-align: center;
        font-size: 20px;
        font-family: "华文宋体";
    }
    .css2 {
        color: blue;
      font-family: 幼圆;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="css1">九州</div>
<p class="css2">天地玄黄，宇宙洪荒</p>
<p class="css2">日月盈昃，辰宿列张</p>
</body>
</html>
