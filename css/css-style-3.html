<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入外部的css文件</title>
<!--
    1. rel: relation 关联
    2. href: 表示要引入的css文件的位置，可以是相对路径，也可以是web的完整路径
    3. type：type="text/css" 可以有，也可以不写
    4. 推荐使用该种方式
-->
    <link rel="stylesheet" type="text/css" href="./css/my.css"/>
</head>
<body>
<div>小李广-花荣</div>
<div>玉麒麟-卢俊义</div>
<div>智多星-吴用</div>
<div>花和尚-鲁智深</div>
<span>双鞭-呼延灼</span>
</body>
</html>
