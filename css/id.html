<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器应用实例</title>
<!--
    1. 使用id选择器，需要先在要修饰的元素指定id属性
    2. id是唯一的，不能重复
    3. 在 style 标签中指定id选择器时，前面需要用 #id 值
-->
    <style type="text/css">
        #css1 {
            font-family: "Adobe 宋体 Std L";
        }
        #css2 {
            border: 1px dashed blue;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<h1 id="css1">教育要面向现代化、面向世界、面向未来</h1>
<p id="css2">hello, world</p>
</body>
</html>
