<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div居中和文本居中</title>
    <style type="text/css">
        div {
            height: 40px;
            width: 500px;
            border: 1px solid whitesmoke;
            font-size: 20px;
            font-weight: bold;
            font-family: 微软雅黑;
            color: #ff7d44;
        /*    div居中，相对于浏览器页面*/
            margin-left: auto;
            margin-right: auto;
            /*文本居中，相对于整个div块*/
            text-align: center;
        }
    </style>
</head>
<body>
<div>待到秋来九月八，我花开后百花杀</div>
<div>冲天香气透长安，满城尽带黄金甲</div>
</body>
</html>
