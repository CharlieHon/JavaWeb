<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表去修饰</title>
    <style type="text/css">
        ul {
            /* 表示去掉默认的修饰，即列表前的 · */
            /*list-style: none;*/
            list-style-type: square;
        }
    </style>
</head>
<body>
<ul>
    <li>三国演义</li>
    <li>水浒传</li>
    <li>红楼梦</li>
    <li>西游记</li>
</ul>
</body>
</html>
