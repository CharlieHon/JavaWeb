<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景颜色与字体样式</title>
    <style type="text/css">
        div {
            border: 1px dashed red;
            height: 30px;
            /*背景颜色*/
            background-color: deepskyblue;
        /*    字体样式
        1. font-size 字体大小
        2. font-weight 指定是否粗体
        3. font-family 指定字体类型
        */
            font-size: 20px;
            font-weight: bold;
            /*电脑上必须有该字体类型*/
            font-family: 新細明體-ExtB;
        }
    </style>
</head>
<body>
<div>世人都晓神仙好，唯有功名忘不了，古今将相今何在，荒草青冢草没了</div>
</body>
</html>
