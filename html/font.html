<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font标签</title>
</head>
<body>
<!--字体标签
    应用实例：在网页上显示 北京 ，并修改字体为 微软雅黑，颜色为蓝色
    font标签是字体标签，可以用来修改文本的字体，颜色，大小(尺寸)
    1. color属性 修改颜色
    2. face属性 修改字体
    3. size属性 修改文本大小
    注意：对应标签的属性，顺序不做要求
-->
<font size="40px" face="微软雅黑" color="blue">北京</font>
</body>
</html>
