<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符实体</title>
</head>
<body>
<!--特殊字符
    应用实例：把 <hr/> 变成文本 显示在页面上
    常用的特殊字符：
    <: &lt;
    >: &gt;
    空格: &nbsp;
    注意：html中无论输入多少个空格，浏览器都只会解析成一个
-->
jack
<!--浏览器会将 <hr/> 解析成一条线-->
<hr/>
&lt;hr/&gt;<br/>
smith     bruce &nbsp;&nbsp;&nbsp;leslie
</body>
</html>
