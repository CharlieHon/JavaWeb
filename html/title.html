<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签标签</title>
</head>
<body>
<!-- 标题标签
    应用实例：演示标题 1 到 标题 6 的
    h1-h6都是标题标签，h1最大，h6最小
    align属性：对齐属性
    left：左对齐
    right：右对齐
    center：居中
-->
<h1 align="center">标题1</h1>
<h2>标题2</h2>
<h3 align="right">标题3</h3>
<h4>标题4</h4>
<h5>标题5</h5>
<h6>标题6</h6>
</body>
</html>
