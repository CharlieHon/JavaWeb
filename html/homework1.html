<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习1：员工表格</title>
<!--    这里使用css设置表格样式-->
    <style type="text/css">
        table, tr, td {
            border: 1px solid blue;
            border-collapse: collapse;
        }
        /*设置table的背景色*/
        table {
            background-color: silver;
            /*表格中的文字据中*/
            text-align: center;
        }
    </style>
</head>
<body>
<h1 align="center">雇员薪资信息</h1>
<table border="1" cellspacing="0" width="700" align="center">   <!--table 标签里的align是指整个表格居中-->
    <tr align="center">
        <th>编号</th>
        <th>名字</th>
        <th>性别</th>
        <th>薪水</th>
        <th>职位</th>
        <th>email</th>
    </tr>
    <tr align="center">
        <td>111</td>
        <td>宋江</td>
        <td>男</td>
        <td>1000.00</td>
        <td>总裁</td>
        <td>sj@163.com</td>
    </tr>
    <tr align="center">
        <td>111</td>
        <td>第3行第2列</td>
        <td>第3行第3列</td>
        <td>第3行第4列</td>
        <td>第3行第5列</td>
        <td>第3行第6列</td>
    </tr>
    <tr align="center">
        <td>第4行第1列</td>
        <td>第4行第2列</td>
        <td>第4行第3列</td>
        <td>第4行第4列</td>
        <td>第4行第5列</td>
        <td>第4行第6列</td>
    </tr>
</table>
</body>
</html>
