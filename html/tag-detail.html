<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签使用细节</title>
</head>
<body>
<!--
    标签使用细节：
    1. 标签不能交叉嵌套
    2. 标签必须正确关闭
    3. 注释不能嵌套
    4. html语言不严谨，有时候标签不闭合，属性不带 "" 也不会报错
-->
<!--1. 标签不能交叉嵌套-->
<!--<div><span>tom</div></span> 错误示例-->
<!--2. 标签必须正确关闭-->
<!--<span>jack-->
<!--4. html语言不严谨，有时候标签不闭合，属性不带 "" 也不会报错-->
<font color="red">张飞</font><br/>
<font color=blue>关羽</font>
</body>
</html>
