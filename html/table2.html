<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格(跨行跨列)</title>
</head>
<body>
<!-- 表格内容跨行跨列演示
  合并列：colspan="列数"
  合并行：rowspan="行数"
  cellspacing：指定单元格间的空隙大小 0表示没有空隙
  bordercolor：指定表格边框颜色
  border：边框
  width：表格宽度
  思路：
  1. 先把整个表格的完整的行和列，展示出来 5*3
  2. 再使用合并技术来处理
  3. 如果是16进制的颜色，前面要带 #
-->
<h1>表格标签跨行跨列演示</h1>
<table border="1" cellspacing="0" align="center" width="500px">
  <tr>
    <td colspan="3" align="center">第1行第1列</td>
  </tr>
  <tr>
    <td rowspan="2">第2行第1列</td>
    <td>第2行第2列</td>
    <td>第2行第3列</td>
  </tr>
  <tr>
    <td>第3行第2列</td>
    <td>第3行第3列</td>
  </tr>
  <tr>
    <td rowspan="2">第4行第1列</td>
    <td>第4行第2列</td>
    <td>第4行第3列</td>
  </tr>
  <tr>
    <td>第5行第2列<img src="imgs/img_6.png" width="150px"></td>
    <td>第5行第3列</td>
  </tr>
</table>
</body>
</html>
