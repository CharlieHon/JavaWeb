<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!-- 超链接
    a标签 是超链接标签
    href属性      设置链接的地址
    target属性    设置哪个目标进行跳转
        _self：表示当前页面(默认)
        _blank：表示打开新页面来进行跳转
-->
<a href="http://sohu.com">搜狐</a><br/>
<a href="http://sohu.com" target="_blank">搜狐2</a><br/>
<a href="tom@qq.com">联系tom</a>
</body>
</html>
