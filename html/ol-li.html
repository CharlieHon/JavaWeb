<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表</title>
</head>
<body>
<!-- ol : 表示有序
    li : 列表项
    type 属性：指定列表项排序方式
    type 设定数目款式 i，其值有五种，默认为 start="1"
    i 可以取以下的任意一个：
    1 阿拉伯数字 1, 2, 3
    a 小写字母 a, b, c
    A 大写字母 A, B, C
    i 小写罗马数字 i, ii, iii, ..
    I 大写罗马数字 I, II, III, ...
-->
<h1>五虎上将</h1>
<ol type="i" start="4">
    <li>关羽</li>
    <li>张飞</li>
    <li>赵云</li>
    <li>马超</li>
    <li>黄忠</li>
</ol>
</body>
</html>
