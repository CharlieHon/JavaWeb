<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span标签</title>
</head>
<body>
<!--
    1. span标签是**内联元素**，不像块级元素(如，div标签、p标签等)有换行的效果
    2. 如果不对span应用演示，span标签没有任何的显示效果
    3. 语法 `<span>内容</span>`
    4. span标签往往是为了控制某个关键的内容
-->
您的购物车有<span style="color: blue;font-size: 40px">10</span>商品<br/>
</body>
</html>
