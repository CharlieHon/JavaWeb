<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>div标签</title>

<!--div标签解读
    1. <div> 标签可以文档分割为独立的、不同的部分
    2. `<div>` 是一个块级元素，它的内容自动地开始一个新行
-->
<!--hello world后面不需要换行就可以与后面部分分开-->
hello world
<div>
    <h3>This is a h3</h3>
    <a href="http://www.baidu.com" target="_blank">goto百度</a>
</div>
</body>
