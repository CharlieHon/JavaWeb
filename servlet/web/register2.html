<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单综合案例</title>
</head>
<body>
<form action="http://localhost:8080/servlet/registerServlet" method="post">
  用户注册信息<br/>
  用户名称: <input type="text" name="username"><br/>
  用户密码: <input type="password" name="pwd1"><br/>
  确认密码: <input type="password" name="pwd2"><br/>
  选择你喜欢的运动项目:
  <input type="checkbox" name="sport" value="篮球">篮球<br/>
  <input type="checkbox" name="sport" value="只因" checked>只因<br/>
  <input type="checkbox" name="sport" value="乒乓球" checked>乒乓球<br/>
  请选择性别 :
  <input type="radio" name="gender" value="男">男<br/>
  <input type="radio" name="gender" value="女">女<br/>
  请选择城市:
  <select name="city">
    <option>--选择--</option>
    <option value="成都">成都</option>
    <option value="北京">北京</option>
    <option value="上海">上海</option>
  </select><br/>
  自我介绍:
  <textarea name="info" rows="6" cols="20"></textarea><br/>
  选择你的文件(头像)<input type="file" name="myfile"><br/>
  <input type="submit" value="提交"/> <input type="reset" value="重置"/>
</form>
</body>
</html>
