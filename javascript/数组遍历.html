<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组遍历</title>
    <script type="text/javascript">
        var a = ["hi", "tom", 1, NaN, "Ti", false];
        console.log(a.length);  // 6 数组长度
        for (i=0; i<a.length; ++i) {
            console.log(a[i]);  // log输出会自动换行
        }
    </script>
</head>
<body>

</body>
</html>
