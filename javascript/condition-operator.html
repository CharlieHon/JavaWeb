<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件运算符</title>
<!--
    `条件语句 ? 表达式1 : 表达式2`
    如果条件语句为true，则返回表达式1的值，否则返回表达式2的值
-->
    <script type="text/javascript">
      var n1 = 90;
      var n2 = 1;
      var res = n2 > 9 ? "Hello, world." : 800 + n1;
      console.log(res); // 890
    </script>
</head>
<body>

</body>
</html>
