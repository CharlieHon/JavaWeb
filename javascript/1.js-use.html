<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>script标签中写JS代码</title>
<!--
    1. 可以在head和body嵌入script
    2. 执行顺序 从上到下
    3. 建议放在 head
-->
    <script type="text/javascript">
        // 在head内使用script写js
        console.log("hello");
    </script>
</head>
<body>
<script type="text/javascript">
    console.log("hi");
</script>
</body>
</html>
