<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系运算符</title>
    <script type="text/javascript">
      a = 5;
      b = "5";
      c = 5.0;
      console.log(a == b);  // true 内容相同，都是5
      console.log(a === b); // false  类型不同，一个number一个string
      console.log(a == c);  // true
      console.log(a === c); // true
    </script>
</head>
<body>

</body>
</html>
