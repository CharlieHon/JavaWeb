<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script type="text/javascript">
        /*
        1. typeof() 是 JS语言提供的一个函数
        2. 返回变量的数据类型
        */
        var email;  // 特殊值 undefined
        console.log("email=" + email);
        var address = null;
        console.log("address=" + address);  // null
        console.log(10 * "abc");    // NaN: Not a Number
    </script>
</head>
<body>

</body>
</html>
