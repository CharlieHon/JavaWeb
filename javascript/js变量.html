<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS变量</title>
    <script type="text/javascript">
        var name = "ming";
        var age = 21;
        hobby = "Tao";  // 可以不适用关键词var，直接定义变量
        console.log(name);
        console.log(age);
        console.log(hobby);
        a = 1.1;
        console.log(typeof a);  // number
        b = 10;
        console.log(typeof b);  // number
        c = 'c';
        console.log(typeof c);  // string
    </script>
</head>
<body>

</body>
</html>
